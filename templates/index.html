<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sencilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora Sencilla</h1>
        <form method="POST" action="/calculate" class="mt-4">
            <div class="mb-3">
                <label for="num1" class="form-label">Número 1</label>
                <input type="text" class="form-control" id="num1" name="num1" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Número 2</label>
                <input type="text" class="form-control" id="num2" name="num2" required>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Operación</label>
                <select class="form-select" id="operation" name="operation">
                    <option value="add">Sumar</option>
                    <option value="subtract">Restar</option>
                    <option value="multiply">Multiplicar</option>
                    <option value="divide">Dividir</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        {% if result is not none %}
            <div class="alert alert-info mt-3">
                <strong>Resultado:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
